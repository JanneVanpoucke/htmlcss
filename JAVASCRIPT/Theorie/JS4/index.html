<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Events(gebeurtenissen)</title>
</head>
<body>
<h1>Javascript basis</h1>
<h2>DOM</h2>
<form action="">
    <label for="">Naam</label>
    <input id="mijnveld" type="text" onchange="Naam()"> //als de gebruiker naam intikt in het veld wordt functie "naam" uitgevoerd
</form>

<div id="resultaat"></div>
<script src="script.js"></script>
</body>
</html>

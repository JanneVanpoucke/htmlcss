<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<style>
		.parallax{
			/* hier zet je de backgroundimage die je moet scrollen */
			background-image: url('backgroundparalax.png');
			/* FULL HEIGHT */
			height: 750px; /* HOOGTE VAN SCHERMWEERGAVE */
			/* CREATIE VAN HET PARALLAX SCROLL EFFECT */
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;

		}

		#content{
			height: 1500px;
			background-color: rgba(5122,110,122,0.5);
			font-size: 36px;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="parallax"></div>

	<div id="content">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, beatae praesentium quasi natus, deleniti eius modi magni est voluptatibus, voluptatum libero perferendis at alias. Debitis nemo, error earum ipsa ipsum?
	</div>

	<div class="parallax"></div>
</body>
</html>
